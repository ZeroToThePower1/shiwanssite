<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>shivam ki website </title>
    <style>
        * {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
        }
        body{
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main{
            display: flex;
            justify-content: center;
            flex: 1;
            padding: 15px 0; /* Added padding for better spacing */
        }
        main  section{
            border: 1px solid black;
            height: auto; /* Changed from 100dvh to auto */
            min-height: 70vh; /* Added min-height for better appearance */
            width: 90%; /* Changed from 90dvw to percentage */
            max-width: 1200px; /* Added max-width for larger screens */
            margin: auto;
            overflow-y: auto;
            overflow-x: hidden;
            box-sizing: border-box; /* Added to include padding in width calculation */
        }

        .filebox {
            position: relative;
            border: 1px solid black;
            width: calc(100% - 48px); /* Changed to responsive calculation */
            margin: 14px auto; /* Centered the boxes */
            padding: 10px;
            display: flex;
            align-items: center;
            box-sizing: border-box; /* Added for proper width calculation */
        }

        .title {
            display: flex;
            justify-content: center;
            font-size: 36px;
            text-align: center; /* Added for better text wrapping */
            padding: 0 10px; /* Added padding for small screens */
        }

        .details{
            margin-left:30px;
            flex: 1; /* Added to allow proper spacing */
            min-width: 0; /* Added to allow text truncation */
        }
        .msg{
            background-color: rgb(75, 75, 75);
            width: 100%; /* Changed from 100dvw to percentage */
            margin: auto;
            height: 10dvh;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .details h4{
            margin: 0;
            padding: 0;
            font-size: 24px;
            word-break: break-word; /* Added for long text on small screens */
        }
        .details h5{
            color: gray;
            font-size: 11px;
            margin: 0;
            padding: 0;
        }
        .filebox button{
            position: static; /* Changed from absolute to static */
            margin-left: auto; /* Pushed button to the right */
            margin-right: 15px;
            padding: 7px;
            background-color: blue;
            border: none;
            border-radius: 10px;
            white-space: nowrap; /* Prevent button text from breaking */
        }
        .btn a{
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        /* Footer Styles */
        .footer {
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #555;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .creator {
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 10px;
            background: #3a3a3a;
            border-radius: 8px;
            min-width: 250px;
        }

        .creator-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #555;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 20px;
        }

        .creator-info {
            text-align: left;
        }

        .creator-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .creator-link a {
            color: #4da6ff;
            text-decoration: none;
            font-size: 14px;
        }

        .creator-link a:hover {
            text-decoration: underline;
        }

        .collaboration-text {
            margin: 15px 0;
            font-style: italic;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 28px; /* Reduced font size for tablets */
            }
            
            .filebox {
                flex-wrap: wrap; /* Allow wrapping on small screens */
                justify-content: center;
                text-align: center;
            }
            
            .details {
                margin-left: 0;
                margin-top: 10px;
                width: 100%; /* Full width on small screens */
            }
            
            .filebox button {
                margin: 10px auto 0; /* Centered button when wrapped */
            }
        }

        @media (max-width: 600px) {
            .footer-content {
                flex-direction: column;
            }
            
            .creator {
                width: 100%;
                max-width: 300px;
            }
            
            .title {
                font-size: 24px; /* Further reduced font size for phones */
            }
            
            .details h4 {
                font-size: 20px; /* Reduced heading size on mobile */
            }
        }
        
        @media (max-width: 480px){
            .filebox{
                width: calc(100% - 28px); /* Adjusted for very small screens */
                margin: 10px auto; /* Reduced margin */
            }
            
            .filebox button {
                padding: 10px 15px; /* Larger touch target */
                margin: 15px auto 0; /* Adjusted spacing */
            }
        }
    </style>
</head>
